name: Perl CPAN-style CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        perl:
          - '5.40'
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'

    container: perldocker/perl-tester:${{ matrix.perl }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Module::Build (required for Build.PL)
        run: cpanm --quiet --notest Module::Build@~0.42

      - name: Generate metadata & install dependencies
        run: |
          perl Build.PL
          ./Build installdeps --quiet --notest --all   # --all = runtime + test + configure requires

      - name: Build & run tests
        run: |
          ./Build
          prove -blvr --timer --color t/
