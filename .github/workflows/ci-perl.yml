name: Perl CPAN-style CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        perl:
          - '5.40'
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'

    container: perldocker/perl-tester:${{ matrix.perl }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          # First generate MYMETA.json / MYMETA.yml.
          # In the future, consider using cpanfile instead,
          # so you can get rid of this step.
          perl Makefile.PL
          echo "=== MYMETA.json contents (search for Retry) ==="
          grep -i -C 3 Retry MYMETA.json || echo "â†’ 'Mojo::UserAgent::Role::Retry' NOT FOUND in MYMETA.json"
          echo ""
          echo "=== What cpanm thinks the dependencies are ==="
          cpanm --showdeps .
          # Now install the dependencies.
          cpanm --notest --installdeps .

      - name: Build & test
        run: |
          perl Makefile.PL
          make
          prove -lr --timer t/
